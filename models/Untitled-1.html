<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Job Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-[#040F0F] min-h-screen text-gray-100">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-12 bg-gradient-to-b from-[#040F0F] to-[#0a1f1f]">
        <div class="max-w-3xl mx-auto">
            <div class="mb-8 flex items-center">
                <i class="fas fa-paper-plane text-[#64FFDA] text-2xl mr-3 animate-bounce"></i>
                <h1 class="text-3xl font-bold text-gray-100">Let&#39;s Find Your Dream Job! ✨</h1>
            </div>
            <div class="bg-[#0a1f1f] rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 p-8 space-y-6 backdrop-blur-sm border border-[#64FFDA]/20 transform hover:-translate-y-1">
                <div class="upload-section">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Upload Resume</label>
                    <div class="border-2 border-dashed border-[#64FFDA] rounded-xl p-8 text-center hover:border-[#64FFDA] transition-all cursor-pointer bg-gradient-to-br from-[#040F0F] to-[#0a1f1f] hover:shadow-lg transform hover:-translate-y-1">
                        <input type="file" class="hidden" id="resumeUpload" accept=".pdf,.doc,.docx"/>
                        <i class="fas fa-file-sparkles text-4xl text-[#64FFDA] mb-4 hover:scale-110 transition-transform animate-bounce"></i>
                        <div class="text-sm text-gray-300">
                            <p class="font-medium">✨ Drop your resume here, let&#39;s make magic happen! ✨</p>
                            <p class="mt-1">or</p>
                            <button class="mt-2 inline-flex items-center px-6 py-2.5 border border-transparent text-sm font-medium rounded-full text-white bg-gradient-to-r from-[#64FFDA] to-[#41967e] hover:from-[#7affd9] hover:to-[#4daf94] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#64FFDA] transition-all transform hover:scale-105 shadow-md">
                                Browse Files
                            </button>
                        </div>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Years of Experience</label>
                        <div class="relative">
                            <i class="fas fa-lightbulb absolute left-3 top-1/2 -translate-y-1/2 text-[#64FFDA] animate-pulse"></i>
                            <input type="number" min="0" max="50" placeholder="e.g. 3" class="pl-10 w-full rounded-full border-[#64FFDA]/30 bg-[#0a1f1f] text-gray-100 shadow-sm focus:border-[#64FFDA] focus:ring focus:ring-[#64FFDA]/20 transition-colors"/>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Number of Recommendations</label>
                        <div class="relative">
                            <input type="range" min="1" max="10" value="5" class="w-full h-2 bg-gradient-to-r from-[#64FFDA]/30 to-[#64FFDA] rounded-lg appearance-none cursor-pointer accent-[#64FFDA]"/>
                            <div class="flex justify-between text-xs text-gray-400 px-2 mt-2">
                                <span>1</span>
                                <span>5</span>
                                <span>10</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-4">
                    <button class="w-full flex items-center justify-center px-8 py-4 border border-transparent text-base font-medium rounded-full text-white bg-gradient-to-r from-[#64FFDA] to-[#41967e] hover:from-[#7affd9] hover:to-[#4daf94] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#64FFDA] transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-2xl"><i class="fas fa-wand-magic-sparkles mr-2 animate-bounce"></i> Find My Perfect Match ✨</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.upload-section').addEventListener('click', () => {
            document.getElementById('resumeUpload').click();
        });
        document.getElementById('resumeUpload').addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.querySelector('.upload-section p').textContent = `Selected: ${fileName}`;
            }
        });
    </script>
